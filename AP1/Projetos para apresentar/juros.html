<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Juros</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <style>
        *,
        body {
            padding: 0;
            margin: 0;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            font-weight: 300;
            font-size: 14pt;
            color: #333;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -2;
            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;

            background: #00333a;
        }

        #jc {
            display: none;
        }

        #js,
        #jc {
            width: 400px;
            text-align: center;

            background: #fff;
            padding: 50.5px;
        }

        h1 {
            font-size: 18pt;
            font-weight: 300;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
        }

        table tr td:first-child {
            text-align: right;
        }

        input[type='text'] {
            width: 110px;
            padding: 7px;
            text-align: right;
            border: 1px solid #888;
            outline: none;
        }

        input[type='text']:focus {
            border: 1px solid #0e7c82;
        }

        button {
            background: #34adb4;
            padding: 10px 40px;
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            margin: 20px 0px;
        }

        button:hover {
            background: #0e7c82;
        }

        .oculto {
            display: none;
        }

        #jsResultadoJuros,
        #jsResultadoMontante,
        #jcResultadoJuros,
        #jcResultadoMontante {
            text-align: left;
            padding: 13px;
            background: #eaeaea;
            text-transform: capitalize;
            margin-bottom: -10px;
        }

        #box {
            width: 502px;
        }

        .botoes {
            width: 100%;
            display: flex;
        }

        a {
            background: rgb(7, 78, 102);
            padding: 15px 47.5px;
            text-decoration: none;
            color: #fff;
            margin: 0;
        }

        a.js {
            background: #34adb4;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="box">
            <div class="botoes">
                <a class="js" href="#">JUROS SIMPLES</a>
                <a class="jc" href="#">JUROS COMPOSTOS</a>
            </div>

            <div id="js">
                <h1>JUROS SIMPLES</h1>
                <table>
                    <tr>
                        <td>Capital:</td>
                        <td><input class="form-control" type="text" id="jsCapital"></td>
                        <td><label for="jsCapital">R$</label></td>
                    </tr>
                    <tr>
                        <td>Taxa de juros:</td>
                        <td><input class="form-control" type="text" id="jsTaxa"></td>
                        <td><label for="jsTaxa">% a.m</label></td>
                    </tr>
                    <tr>
                        <td>Tempo da Aplicação:</td>
                        <td><input class="form-control" type="text" id="jsTempo"></td>
                        <td><label for="jsTempo">mês</label></td>
                    </tr>
                </table>

                <button class="Calcular btn">CALCULAR <span class="oculto">js</span></button>

                <div id="jsResultadoJuros">Juros: </div><br>
                <div id="jsResultadoMontante">aplicação final: </div>
            </div>


            <div id="jc">
                <h1>JUROS COMPOSTO</h1>
                <table>
                    <tr>
                        <td>Capital:</td>
                        <td><input class="form-control" type="text" id="jcCapital"></td>
                        <td><label for="jcCapital">R$</label></td>
                    </tr>
                    <tr>
                        <td>Taxa de juros:</td>
                        <td><input class="form-control" type="text" id="jcTaxa"></td>
                        <td><label for="jcTaxa">% a.m</label></td>
                    </tr>
                    <tr>
                        <td>Tempo de Aplicação:</td>
                        <td><input class="form-control" type="text" id="jcTempo"></td>
                        <td><label for="jcTempo">mês</label></td>
                    </tr>
                </table>

                <button class="Calcular btn btn-primary">CALCULAR <span class="oculto">jc</span></button>

                <div id="jcResultadoJuros">Juros: </div><br>
                <div id="jcResultadoMontante">Aplicação final: </div>
            </div>
        </div>
    </div>


    <script>
        $('.jc').click(function () {
            ligado = 'jc';
            desligado = 'js';
            ativarCampos(ligado, desligado);
        });

        $('.js').click(function () {
            ligado = 'js';
            desligado = 'jc';
            ativarCampos(ligado, desligado);
        });

        function ativarCampos(lig, desl){
            $('#'+lig).css('display', 'block');
            $('.'+lig).css('background-color', '#0db6bf');
            
            $('#'+desl).css('display', 'none');
            $('.'+desl).css('background-color', '#074e66');
        }

        // FUNÇÃO QUE RECEBE OS CLIQUES
        $('.Calcular').click(function () {
            if ($(this).html() == 'CALCULAR <span class="oculto">js</span>') {
                var definidor = '#js';
            } else {
                var definidor = '#jc';
            }

            calcular(definidor);
        });

        // BUSCAR INFORMAÇÕES - CALCULAR
        function calcular(definidor) {
            // NAO MODIFIQUE
            var cap = definidor + 'Capital';
            var tax = definidor + 'Taxa';
            var tem = definidor + 'Tempo';
            var rj = definidor + 'ResultadoJuros';
            var rm = definidor + 'ResultadoMontante';

            var capital = $(cap).val();
            var taxa = $(tax).val();
            var tempo = $(tem).val();

            capital = capital.replace(',', '.');
            taxa = taxa.replace(',', '.');
            tempo = tempo.replace(',', '.');

            capital = parseFloat(capital);
            taxa = parseFloat(taxa);
            tempo = parseFloat(tempo);

            taxa = (taxa / 100);

            if (definidor == '#js') {
                calcularJurosSimples(capital, taxa, tempo, rj, rm);
            } else {
                calcularJurosComposto(capital, taxa, tempo, rj, rm);
            }
        }

        // CONTAS
        function calcularJurosSimples(capital, taxa, tempo, rj, rm) {
            var juros = capital * taxa * tempo;
            var montante = capital + juros;

            mostrarInfo(montante, juros, rj, rm);
        }

        function calcularJurosComposto(capital, taxa, tempo, rj, rm) {
            var montante = capital * Math.pow((1 + taxa), tempo);
            var juros = montante - capital;

            mostrarInfo(montante, juros, rj, rm);
        }

        // MOSTRAR INFORMAÇÕES
        function mostrarInfo(montante, juros, rj, rm) {
            montante = montante.toFixed(2).replace('.', ',');
            juros = juros.toFixed(2).replace('.', ',');

            $(rj).html("Juros: " + juros);
            $(rm).html("Aplicação Final: " + montante);
        }
    </script>

</body>

</html>
